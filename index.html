<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Eccomerce</title>
  </head>
  <body>
    <nav>
      <div class="nav-top">
        <div class="nav-item">
          <img src="img/sneakers.png" alt="sneakers" />
        </div>
        <div class="nav-item">
          <div class="search">
            <input
              type="text"
              placeholder="Buscar..."
              class="search-input"
              name="nav-buscador"
              id="nav-buscador"
            />
            <img
              src="img/search.png"
              width="20"
              height="20"
              class="search-icon"
              alt="search-icon"
            />
          </div>
        </div>
        <div class="nav-item">
          <span class="limited-offer">Oferta limitada!</span>
        </div>
      </div>
      <div class="nav-bottom">
        <h3 class="menu-item">AIR FORCE</h3>
        <h3 class="menu-item">JORDAN</h3>
        <h3 class="menu-item">BLAZER</h3>
        <h3 class="menu-item">CRATER</h3>
        <h3 class="menu-item">HIPPIE</h3>
      </div>
    </nav>

    <script src="js/scripts.js"></script>
  </body>
</html>
